<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="loginstyle.css">
    <title>Giriş yap - Kayıt Ol</title>
</head>

<body>

    <div class="container" id="container" style="--delay:0ms">
        <div class="form-container sign-up">
            <form action="index.html">
                <h1>Kayıt Ol</h1>
                <div class="social-icons">
                    <a href="https://www.google.com/intl/tr/gmail/about/" class="icon" target="_blank"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://www.facebook.com/campaign/landing.php?&campaign_id=1603087355&extra_1=s%7Cc%7C305038450784%7Ce%7Cfacebook%27%7C&placement=&creative=305038450784&keyword=facebook%27&partner_id=googlesem&extra_2=campaignid%3D1603087355%26adgroupid%3D61834755758%26matchtype%3De%26network%3Dg%26source%3Dnotmobile%26search_or_content%3Ds%26device%3Dc%26devicemodel%3D%26adposition%3D%26target%3D%26targetid%3Dkwd-362360550869%26loc_physical_ms%3D1012763%26loc_interest_ms%3D%26feeditemid%3D%26param1%3D%26param2%3D&gad_source=1&gclid=Cj0KCQjwgL-3BhDnARIsAL6KZ6_YU3EhPWB8aord7P76aRdFNvIxS6UuvyVMb2A29lihOlZqR5iUL1kaAsZzEALw_wcB" target="_blank" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://github.com/" target="_blank" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/" target="_blank" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>veya kayıt için e-postanızı kullanın</span>
                <input type="text"  placeholder="İsim" class="ema" required="required">
                <input type="email" placeholder="Email" class="ema" required="required">
                <input type="password" placeholder="Şifre" class="ema" required="required">
                <button type="submit" class="but">Kayıt Ol</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="index.html">
                <h1>Giriş Yap</h1>
                <div class="social-icons" style="--delay:50ms" id="ana1">
                    <a href="https://www.google.com/intl/tr/gmail/about/" class="icon" target="_blank"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://www.facebook.com/campaign/landing.php?&campaign_id=1603087355&extra_1=s%7Cc%7C305038450784%7Ce%7Cfacebook%27%7C&placement=&creative=305038450784&keyword=facebook%27&partner_id=googlesem&extra_2=campaignid%3D1603087355%26adgroupid%3D61834755758%26matchtype%3De%26network%3Dg%26source%3Dnotmobile%26search_or_content%3Ds%26device%3Dc%26devicemodel%3D%26adposition%3D%26target%3D%26targetid%3Dkwd-362360550869%26loc_physical_ms%3D1012763%26loc_interest_ms%3D%26feeditemid%3D%26param1%3D%26param2%3D&gad_source=1&gclid=Cj0KCQjwgL-3BhDnARIsAL6KZ6_YU3EhPWB8aord7P76aRdFNvIxS6UuvyVMb2A29lihOlZqR5iUL1kaAsZzEALw_wcB" target="_blank" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://github.com/" target="_blank" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/" target="_blank" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>veya e-posta ve şifrenizi kullanın</span>
                <input type="email" placeholder="Email" class="ema" required="required"  style="--delay:100ms" id="ana1">
                <input type="password" placeholder="Şifre" class="ema" required="required" style="--delay:200ms" id="ana1">
                <a href="https://www.google.com/intl/tr/gmail/about/" target="_blank" class="sifreyo">Şifrenizi mi unuttunuz?</a>
                <button type="submit" class="but" style="--delay:300ms" id="ana1">Giriş Yap</button>

                
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Tekrar hoşgeldiniz!</h1>
                    <p>Kayıtlı Bir Hesabınız Var Mı?</p>
                    <button class="hidden" id="login">Giriş Yap</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Merhaba!</h1>
                    <p>Kayıtlı Bir Hesabınız Yok Mu?</p>
                    <button class="hidden" id="register">Kayıt Ol</button>
                </div>
            </div>
        </div>
    </div>

    <script src="loginscript.js"></script>
</body>

</html>
